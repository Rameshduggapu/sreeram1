<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      z-index: 2;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }

    .yes {
      background-color: #d6336c;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
    }

    .modal-content h2 {
      color: #d6336c;
    }

    /* Hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #ff4d6d;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine<br>for the rest of my life? üíñ</h1>
    <button class="yes" onclick="showLove()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <div class="modal" id="loveModal">
    <div class="modal-content">
      <h2>Thank you, my Love ‚ù§Ô∏è</h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function showLove() {
      document.getElementById("loveModal").style.display = "flex";
      launchHearts();
    }

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
