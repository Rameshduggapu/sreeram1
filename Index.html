<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    font-family: Segoe UI, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 20px;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-size: clamp(22px, 5vw, 32px);
    font-weight: 500;
    margin-bottom: 35px;
    color: #333;
    line-height: 1.3;
  }

  button {
    padding: 14px 32px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .yes {
    background: #ff4d6d;
    color: #fff;
  }

  .yes:hover,
  .yes:active {
    transform: scale(1.2);
    box-shadow: 0 10px 25px rgba(255,77,109,0.4);
  }

  .no {
    background: #e0e0e0;
    color: #555;
    position: absolute;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .heart {
    position: absolute;
    font-size: 18px;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
    padding: 20px;
  }

  .popup-content {
    background: #fff;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 90%;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: 50%;
    left: 50%;
    animation: confetti-fall 1.2s ease-out forwards;
    z-index: 9;
  }

  @keyframes confetti-fall {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
  }
</style>

<head>
  <meta charset="UTF-8">
  <title>My Valentine</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      z-index: 2;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      position: relative;
    }

    .yes {
      background-color: #d6336c;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .modal-content {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
    }

    .modal-content h2 {
      color: #d6336c;
    }

    /* Hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #ff4d6d;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine<br>for the rest of my life? üíñ</h1>
    <button class="yes" onclick="showLove()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <div class="modal" id="loveModal">
    <div class="modal-content">
      <h2>Thank you, my Love ‚ù§Ô∏è</h2>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function showLove() {
      document.getElementById("loveModal").style.display = "flex";
      launchHearts();
    }

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
